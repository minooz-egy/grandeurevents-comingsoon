<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grandeur Wedding & Events - Redefining Elegance in Wedding and Event Planning">
    <meta name="keywords" content="luxury events, wedding planning, UAE events, elegant weddings">
    <title>Grandeur Wedding & Events - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Elegant background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 2rem;
            animation: fadeIn 1.8s ease-in;
        }

        .logo h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            color: #d4af37;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            font-family: 'Georgia', serif;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
        }

        .logo .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.4rem;
            color: #c0c0c0;
            text-transform: uppercase;
            font-weight: 300;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 2.5rem auto;
        }

        .headline {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.15rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            line-height: 1.6;
            animation: fadeIn 2.1s ease-in;
        }

        .headline .elegant {
            color: #d4af37;
            font-style: italic;
            font-family: 'Georgia', serif;
        }

        .description {
            font-size: 1.1rem;
            color: #b8b8b8;
            margin-bottom: 3rem;
            line-height: 1.8;
            font-weight: 300;
            animation: fadeIn 2.4s ease-in;
        }

        .cta-section {
            margin-bottom: 3rem;
            animation: fadeIn 2.7s ease-in;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            color: #1a1a1a;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            border-radius: 2px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #e5c047 0%, #d4af37 100%);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        /* Google Form Integration Styles */
        .form-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            animation: fadeIn 2.7s ease-in;
        }

        .form-container iframe {
            width: 100%;
            min-height: 400px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
        }

        .social-links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            animation: fadeIn 3s ease-in;
        }

        .social-links a {
            color: #d4af37;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #e5c047;
            transform: translateY(-3px);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            color: #888888;
            font-size: 0.85rem;
            letter-spacing: 0.1rem;
            animation: fadeIn 3.3s ease-in;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }

            .logo .subtitle {
                font-size: 0.75rem;
                letter-spacing: 0.3rem;
            }

            .headline {
                font-size: 1.5rem;
                letter-spacing: 0.1rem;
            }

            .description {
                font-size: 1rem;
            }

            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 0.9rem;
            }

            .form-container iframe {
                min-height: 350px;
            }

            footer {
                font-size: 0.75rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2rem;
                letter-spacing: 0.15rem;
            }

            .headline {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .form-container iframe {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Grandeur Wedding & Events</h1>
            <div class="subtitle">UAE</div>
        </div>

        <div class="divider"></div>

        <h2 class="headline">
            Redefining <span class="elegant">Elegance</span><br>
            Coming Soon
        </h2>

        <p class="description">
            We are crafting an extraordinary experience for your most cherished moments. 
            Stay tuned as we prepare to unveil something truly exceptional.
        </p>

        <div class="cta-section">
            <a href="mailto:amin.ahmed@outlook.com?subject=Inquiry from Grandeur Events Coming Soon Page" class="cta-button">Contact Us</a>
        </div>

        <div class="divider"></div>

        <!-- Google Form Integration -->
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdWK9i2kvgawBbACPgHm1Qc298OeakzKIcVqA4dckD9hPdiug/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

        <div class="social-links">
            <a href="#" title="Instagram" aria-label="Instagram">&#9679;</a>
            <a href="#" title="Facebook" aria-label="Facebook">&#9679;</a>
            <a href="#" title="LinkedIn" aria-label="LinkedIn">&#9679;</a>
        </div>
    </div>

    <footer>
        &copy; 2026 Grandeur Wedding & Events. All Rights Reserved.
    </footer>
</body>
</html>
