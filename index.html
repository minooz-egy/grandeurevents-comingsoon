<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grandeur Wedding & Events - Redefining Elegance in Wedding and Event Planning">
    <title>Grandeur Events | Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F3E5AB;
            --black: #0a0a0a;
            --charcoal: #1c1c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scroll */
            position: relative;
        }

        /* --- Background Effects (Luxury Noise & Vignette) --- */
        .bg-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw;
            height: 120vh;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.08) 0%, rgba(10, 10, 10, 1) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* --- Main Container --- */
        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 900px;
            animation: fadeUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* --- Typography --- */
        .brand-subtitle {
            font-size: 0.85rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 1.5rem;
            display: inline-block;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 400;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            font-style: italic;
            display: block;
            font-size: 0.6em; /* Smaller sizing for the second line */
            color: var(--gold-light);
            -webkit-text-fill-color: var(--gold-light);
        }

        .description {
            font-size: 1.1rem;
            color: #a0a0a0;
            line-height: 1.8;
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        /* --- The Gold Button --- */
        .btn-gold {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 1.2rem 3.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn-gold:hover {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        /* --- Social Links --- */
        .social-links {
            position: absolute;
            bottom: 3rem;
            display: flex;
            gap: 2rem;
            z-index: 2;
        }

        .social-links a {
            color: #555;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--gold);
        }

        /* --- Modal (Hidden Form) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: 90%;
            max-width: 600px;
            background: var(--charcoal);
            border: 1px solid #333;
            padding: 1rem;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            background: transparent;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .container { padding: 1.5rem; }
            .bg-glow { width: 150vw; height: 150vh; }
        }

        /* --- Animations --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-noise"></div>
    <div class="bg-glow"></div>

    <div class="container">
        <div class="brand-subtitle">Est. 2026 • UAE</div>
        
        <h1>
            Grandeur
            <span>Events</span>
        </h1>

        <p class="description">
            We are curating an era of uncompromising elegance. 
            The website is currently being tailored to perfection.
        </p>

        <button class="btn-gold" onclick="openModal()">
            Request Access
        </button>
    </div>

    <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:amin.ahmed@outlook.com"><i class="far fa-envelope"></i></a>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdWK9i2kvgawBbACPgHm1Qc298OeakzKIcVqA4dckD9hPdiug/viewform?embedded=true">Loading…</iframe>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => {
                // Wait for animation to finish before allowing scroll
                document.body.style.overflow = 'hidden'; 
            }, 300);
        }

        // Close modal if clicking outside the box
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>

</body>
</html>
